<!DOCTYPE html>
<html>
<head>
	<title>A Web Dev Playground</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header>
		<h1>STEPH LOPEZ</h1>
		<div class="title__underline"></div>
		<h2>Web Developer</h2>
		<p>HTML - CSS - EXPERT</p>
	</header>
	<section class="positioning">
		<div class="positioning__container">DEAD CENTER</div>
	</section>
	<section class="shapes">
		<div class="shapes__container--triangle"></div>
		<h3>PURE CSS</h3>
	</section>
	<section class="animation">
		<img src="/images/sun.png">
		<h3>THIS SUN ROTATES INFINITELY</h3>
	</section>
	<section class="transform">
		<div class="transform__container--circle"></div>
		<h3>THIS CIRCLE ZOOMS ON HOVER</h3>
	</section>
	<section class="grid">
		<h3 class="grid__title">RESPONSIVE GRID</h3>
		<p class="grid__text">
			I MADE THESE TILES RESPONSIVE ACROSS ALL SCREEN SIZES
		</p>
		<div class="grid__wrapper">
			<div class="grid__tile"></div>
			<div class="grid__tile"></div>
			<div class="grid__tile"></div>
			<div class="grid__tile"></div>
			<div class="grid__tile"></div>
			<div class="grid__tile"></div>
		</div>
	</section>
	<section class="input-field">
		<div class="input-field__bg-overlay"></div>
		<div class="input-field__text-overlay">
			<div class="input-field__title">INPUT FIELDS</div>
			<form>
				<img src="/images/sun.png">
				<input type="text" placeholder="HTML/CSS BEST PRACTICES">
				<div class="input-field__form-underline"></div>
			</form>
		</div>
	</section>
	<section class="teammate">
		<div class="teammate__circle">
			<div class="teammate__text">
				<span class="teammate__text--one">1</span><br>
				PRETTY AWESOME TEAMMATE!
			</div>
		</div>
	</section>
	<footer class="syntax">
		<h3>I <img src="/images/heart.png"> BEM SYNTAX!</h3>
	</footer>
</body>
</html>
